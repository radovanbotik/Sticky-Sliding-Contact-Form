<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="contact-control">
      <div class="contact-control__icon">X</div>
      <form class="contact-control__form">
        <h4>contact us!</h4>
        <label for="user_name" class="input-control">
          your name
          <input type="text" name="user_name" id="user_name" />
        </label>
        <label for="user_email" class="input-control">
          your email
          <input type="email" name="user_email" id="user_email" />
        </label>
        <label for="user_tel" class="input-control">
          telephone number
          <input type="tel" name="user_tel" id="user_tel" />
        </label>
        <label for="user_message" class="input-control">
          leave a message
          <textarea name="user_message" id="user_message"></textarea>
        </label>
      </form>
    </div>
    <section></section>
    <section></section>
  </body>
</html>
